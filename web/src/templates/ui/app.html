<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block js_files %}
      <script src="{{ STATIC_URL }}js/jquery.js"></script>
      <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
      <script src="{{ STATIC_URL }}js/calendar.js"></script>
    {% endblock %}

    {% block css %}
      <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
      <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet" />
      <link href="{{ STATIC_URL }}css/calendar.css" rel="stylesheet" />
      <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    {% endblock %}

    <script type="text/javascript">
      {% block js %}
      {% endblock %}

      $(document).ready(function(){
        {% block jquery_init %}
        {% endblock %}
      })
    </script>

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>

  <body data-offset="50" data-target=".subnav" data-spy="scroll" data-twttr-rendered="true">

    {% block header%}
    {% endblock  %}

    {% block body %}
    {% endblock body %}

    {% block footer%}
    {% endblock %}
  </body>
</html>
