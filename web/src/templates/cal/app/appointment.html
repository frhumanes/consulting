<tr data-msg="{{ event.id }}" style="cursor:pointer">
  <td>{{ event.start_time|time:"H:i" }}</td>
  <td>{{ event.end_time|time:"H:i" }}</td>
  <td>{{ event.duration }}</td>
  <td>{{ event.patient.get_profile.name }} {{ event.patient.get_profile.first_surname }} {{ event.patient.get_profile.second_surname }}</td>
  <td>{{ event.app_type}}</td>
  <td>{{ event.note|striptags|safe|truncatewords:5 }}</td>
</tr>
